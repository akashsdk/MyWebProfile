<html>

<head>
    <script>
        function dis(val) {
            document.getElementById("result").value += val
        }

        function solve() {
            let x = document.getElementById("result").value
            let y = eval(x)
            document.getElementById("result").value = y
        }

        function clr() {
            document.getElementById("result").value = ""
        }
    </script>

    <link rel="stylesheet" href="./calculator.css" />
</head>

<body>
    <div class="tablediv">
        <div class="title">Calculator</div>

        <table border="1" style="background-color: rgb(243, 250, 247); ">
            <tr>
                <td colspan="3"><input type="text" id="result" /></td>
                <td><input type="button" value="c" onclick="clr()" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="dis('1')" /> </td>
                <td><input type="button" value="2" onclick="dis('2')" /> </td>
                <td><input type="button" value="3" onclick="dis('3')" /> </td>
                <td><input type="button" value="/" onclick="dis('/')" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="dis('4')" /> </td>
                <td><input type="button" value="5" onclick="dis('5')" /> </td>
                <td><input type="button" value="6" onclick="dis('6')" /> </td>
                <td><input type="button" value="-" onclick="dis('-')" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="dis('7')" /> </td>
                <td><input type="button" value="8" onclick="dis('8')" /> </td>
                <td><input type="button" value="9" onclick="dis('9')" /> </td>
                <td><input type="button" value="+" onclick="dis('+')" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="dis('.')" /> </td>
                <td><input type="button" value="0" onclick="dis('0')" /> </td>
                <td><input type="button" value="=" onclick="solve()" /> </td>
                <td><input type="button" value="*" onclick="dis('*')" /> </td>
            </tr>
        </table>
    </div>

    <div class="div">
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe width="243" height="234" id="gmap_canvas" src="https://maps.google.com/maps?q=daulatpur&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">

                </iframe>
                <a href="https://123movies-to.org"></a><br>
                <style>.mapouter{position:relative;text-align:right;height:234px;width:243px;}</style>
                <a href="https://www.embedgooglemap.net">embed google maps on website</a>
                <style>.gmap_canvas {overflow:hidden;background:none!important;height:234px;width:243px;}</style>
            </div>
        </div>
    </div>
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="426" height="434" id="gmap_canvas" src="https://maps.google.com/maps?q=daulatpur&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
            </iframe>
            <a href="https://123movies-to.org"></a><br>
            <style>.mapouter{position:relative;text-align:right;height:434px;width:426px;}</style>
            <a href="https://www.embedgooglemap.net">embed google maps on website</a>
            <style>.gmap_canvas {overflow:hidden;background:none!important;height:434px;width:426px;}</style>
        </div>
    </div>
</body>

</html>
